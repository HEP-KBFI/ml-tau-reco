name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  deps:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: sudo apt install -y libboost-dev libmpfr-dev libgmp-dev swig autoconf libtool libtool-bin
      - run: git clone --recursive https://github.com/scikit-hep/fastjet.git && cd fastjet && pip install .
      - run: pip3 install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-1.13.0+cpu.html

  clic-pipeline:
    runs-on: ubuntu-20.04
    needs: [deps]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: sudo apt install -y libboost-dev libmpfr-dev libgmp-dev swig autoconf libtool libtool-bin
      - run: git clone --recursive https://github.com/scikit-hep/fastjet.git && cd fastjet && pip install .
      - run: pip3 install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
      - run: pip install pyg-lib torch-scatter torch-sparse torch-cluster torch-spline-conv torch-geometric -f https://data.pyg.org/whl/torch-1.13.0+cpu.html
      - run: ./scripts/test_pipeline.sh
