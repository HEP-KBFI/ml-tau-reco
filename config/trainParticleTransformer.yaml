model_file: ParticleTransformer_model.pt
model_config_file: ParticleTransformer_cfg.json
max_num_files: -1
#max_num_files: 1
batch_size: 512
#batch_size: 16
num_epochs: 100
#num_epochs: 10
#num_dataloader_workers: 0
